<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the base URL while preserving the path
        const segments = window.location.pathname.split('/');
        const path = segments.slice(2).join('/'); // Remove /tripplanner-pro/ prefix
        window.location.replace(`/tripplanner-pro/${path}`);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please click <a href="/tripplanner-pro/">here</a>.</p>
</body>
</html>
